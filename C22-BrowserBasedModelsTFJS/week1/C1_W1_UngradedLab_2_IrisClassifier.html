<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C1 W1 Ungraded Lab 2 - Iris Classifier</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
<script lang="js">
    
    const run = async () => {
        const csvUrl = "./data/iris.csv";
        const trainingData = tf.data.csv(csvUrl, {
            columnConfigs: {
                species: {
                    isLabel: true
                }
            }
        });

        const numOfFeatures = (await trainingData.columnNames()).length - 1;
        const numOfSamples = 150;
        const convertedData = trainingData.map( ({xs, ys}) => {
            const labels = [
                ys.species == "setosa" ? 1 : 0,
                ys.species == "virginica" ? 1 : 0,
                ys.species == "versicolor" ? 1 : 0
            ];

            return {
                xs: Object.values(xs),
                ys: Object.values(labels)
            }
        }).batch(10);

        const model = tf.sequential();
        model.add(tf.layers.dense({units: 5, activation: "sigmoid", inputShape: [numOfFeatures]}));
        model.add(tf.layers.dense({units: 3, activation: "softmax"}));
        
        model.compile({
            loss: "categoricalCrossentropy",
            optimizer: tf.train.adam(0.06)
        });

        model.summary();

        await model.fitDataset(
            convertedData,
            {
                epochs: 100,
                callbacks: {
                    onEpochEnd: async (e, l) => {
                        console.log(`Epoch: ${e} Loss: ${l.loss}`);
                    }
                }
            }
        );

        const testVal = tf.tensor2d([4.4, 2.9, 1.4, 0.2], [1,4]);
        const prediction = model.predict(testVal);
        
        // res
        document.getElementById("res").innerText = prediction;

    };

    run();
</script>
<body>
    <h1 id="res"></h1>
</body>
</html>
